{% set name = "defopt" %}
{% set version = "6.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/defopt-{{ version }}.tar.gz
  sha256: e2573d063627d135e5a6773407b7e4525fdd10618a62d8ba1458616172718c38

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - docutils >=0.10
    - sphinxcontrib-napoleon >=0.7.0
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - typing_extensions >=3.7.4  # [py<38]
    - typing_inspect >=0.3.1  # [py<38]
    - docutils >=0.10
    - sphinxcontrib-napoleon >=0.7.0
    - colorama  # [win]

test:
  imports:
    - defopt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anntzer/defopt
  summary: Effortless argument parser
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nh13
